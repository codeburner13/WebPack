<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="/WP/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="switchApplication">
        <button class="dateCalApplication">Калькулейтер дэйт</button>
        <button class="timerApplication">Таймер</button>
    </div>
    <form id="datecalc" class="hidden">
        <div class="beauty">
            <h3>Калькулейтер дейт</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </div>
    </form>
    <form id="timerForm" class="hidden">
        <div class="beauty">
        <h3>Таймер</h3>
        <label>
            <input type="number" id="minute"/>
        </label>
        <div id="timer"></div>
        <button id="startBtn">Запустить</button>
        <button id="stopBtn">Остановить</button>
    </div>
    </form>
</body>
</html>
